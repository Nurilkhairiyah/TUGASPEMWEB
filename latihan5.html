<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir dengan Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Belajar Membuat Formulir</h1>
        <form action="">
            <div class="mb-3">
                <label for="nama" class="form-label">Nama:</label>
                <input type="text" class="form-control" id="nama" name="nama">
            </div>

            <div class="mb-3">
                <label for="nim" class="form-label">NIM:</label>
                <input type="text" class="form-control" id="nim" name="nim">
            </div>

            <div class="mb-3">
                <label for="tlahir" class="form-label">Tempat Lahir:</label>
                <input type="text" class="form-control" id="tlahir" name="tlahir">
            </div>

            <div class="mb-3">
                <label for="tgllahir" class="form-label">Tanggal Lahir:</label>
                <input type="date" class="form-control" id="tgllahir" name="tgllahir">
            </div>

            <div class="mb-3">
                <label for="Prodi" class="form-label">Program Studi:</label>
                <select class="form-select" id="Prodi" name="Prodi">
                    <option value="PGSD">Pendidikan Anak Sekolah Dasar</option>
                    <option value="PGPUD">Pendidikan Anak Usia Dini</option>
                    <option value="PKP">Pendidikan Ilmu Kelautan dan Perikanan</option>
                    <option value="SIK">Sistem Informasi Kelautan</option>
                    <option value="LK">Logistik Kelautan</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Jenis Kelamin:</label> <br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="jk" id="laki-laki" value="laki-laki">
                    <label class="form-check-label" for="laki-laki">Laki-laki</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="jk" id="perempuan" value="perempuan">
                    <label class="form-check-label" for="perempuan">Perempuan</label>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Hobi:</label> <br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="baca" name="hobi" value="baca">
                    <label class="form-check-label" for="baca">Baca</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="menulis" name="hobi" value="menulis">
                    <label class="form-check-label" for="menulis">Menulis</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="membaca" name="hobi" value="membaca">
                    <label class="form-check-label" for="membaca">Membaca</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="menonton" name="hobi" value="menonton">
                    <label class="form-check-label" for="menonton">Menonton</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="olahraga" name="hobi" value="olahraga">
                    <label class="form-check-label" for="olahraga">Olahraga</label>
                </div>
            </div>

            <hr>

            <button type="submit" class="btn btn-primary">Simpan</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
